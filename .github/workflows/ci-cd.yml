name: Deploy Next.js (SSR) to VPS

on:
  push:
    branches:
      - master # Hoặc main nếu bạn dùng main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: "https://landing.tpt.io.vn"
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEST_PATH: ${{ secrets.VPS_DEST_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Copy .next/standalone (thay vì chỉ .next/)
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/standalone/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/

          # Copy public folder (loại bỏ lệnh lặp)
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            public/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/public/

          # Copy .next/static (nếu cần cho static assets)
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/static/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/.next/static/

          # Chạy trên VPS: Cài dependencies (nếu cần), sau đó PM2
          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << "EOF"
            cd $VPS_DEST_PATH
            pwd  # Debug: In đường dẫn hiện tại
            
            # Cài dependencies nếu chưa có (standalone chỉ cần minimal, nhưng an toàn)
            npm ci --production || echo "Dependencies already installed"
            
            # Kiểm tra server.js tồn tại
            if [ ! -f ".next/standalone/server.js" ]; then
              echo "Error: server.js not found!"
              exit 1
            fi
            
            # Khởi động/restart PM2
            if pm2 list | grep -q "nextjs-app"; then
              pm2 restart nextjs-app
            else
              pm2 start .next/standalone/server.js --name "nextjs-app"
            fi
            
            pm2 save  # Lưu config PM2
          EOF

          rm private_key
