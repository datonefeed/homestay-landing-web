name: Deploy Next.js (SSR) to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        # ⚠️ Nếu chưa có package-lock.json, đổi lại npm install
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: "https://landing.tpt.io.vn"
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEST_PATH: ${{ secrets.VPS_DEST_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          echo "🟢 Copying Next.js standalone build to VPS..."
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/standalone/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/

          echo "🟢 Copying static and public assets..."
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/static/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/.next/static/
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            public/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/public/

          echo "🟢 Deploying on VPS via PM2..."
          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << "EOF"
            cd $VPS_DEST_PATH
            echo "📂 Current path: $(pwd)"

            # ✅ Không cần npm ci vì standalone đã chứa node_modules
            if [ ! -f "server.js" ]; then
              echo "❌ Error: server.js not found in $(pwd)"
              ls -la
              exit 1
            fi

            if pm2 list | grep -q "nextjs-app"; then
              echo "♻️ Restarting PM2 app..."
              pm2 restart nextjs-app
            else
              echo "🚀 Starting new PM2 app..."
              pm2 start server.js --name "nextjs-app"
            fi

            pm2 save
            pm2 status
          EOF

          rm private_key
