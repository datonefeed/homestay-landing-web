name: Deploy Next.js (SSR) to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: "https://landing.tpt.io.vn"
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEST_PATH: ${{ secrets.VPS_DEST_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Copy toàn bộ build output chuẩn
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/standalone/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/.next/standalone/

          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/static/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/.next/static/

          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            public/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/public/

          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
            cd $VPS_DEST_PATH
            if pm2 list | grep -q "nextjs-app"; then
              pm2 restart nextjs-app
            else
              pm2 start .next/standalone/server.js --name "nextjs-app"
            fi
          EOF

          rm private_key
