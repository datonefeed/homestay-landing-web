name: Deploy Next.js (SSR) to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        # ⚠️ Nếu chưa có package-lock.json, đổi lại npm install
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: "https://landing.tpt.io.vn"
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEST_PATH: ${{ secrets.VPS_DEST_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # ✅ 1. Copy build output to VPS
          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/standalone/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/

          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            .next/static/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/.next/static/

          rsync -avz --delete -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            public/ $VPS_USER@$VPS_HOST:$VPS_DEST_PATH/public/

          # ✅ 2. SSH into VPS and restart app
          ssh -T -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << EOF
            echo "📂 Deploying to: $VPS_DEST_PATH"
            cd $VPS_DEST_PATH || { echo "❌ Directory not found"; exit 1; }

            npm ci --production || echo "Dependencies already installed"

            if [ ! -f ".next/standalone/server.js" ]; then
              echo "❌ server.js not found!"
              exit 1
            fi

            if pm2 list | grep -q "nextjs-app"; then
              echo "🔁 Restarting existing app..."
              pm2 restart nextjs-app
            else
              echo "🚀 Starting new app..."
              pm2 start .next/standalone/server.js --name "nextjs-app"
            fi

            pm2 save
          EOF

          rm private_key
